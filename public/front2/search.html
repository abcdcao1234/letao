<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>乐淘商城</title>
  <link rel="icon" href="favicon.ico">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/search.css">
</head>
<body>


<!-- 容器 -->
<div class="lt_container">
  <!-- 头部 -->
  <div class="lt_header">
    <a class="icon_left" href="javascript:history.go(-1)"><i class="mui-icon mui-icon-back"></i></i></a>
    <h3>搜索中心</h3>
  </div>
  <!-- 主体 -->
  <div class="lt_main">
    <!--搜索框-->
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <!--这里放置真实显示的DOM内容-->
        <!-- 搜索框-->
        <div class="lt_search">
          <input type="text" placeholder="请输入搜索关键字" class="seach_input">
          <button class="mui-btn mui-btn-blue search_btn">搜索</button>
        </div>
        <!--搜索历史-->
        <div class="history">
          <!--挖坑-->
        </div>
      </div>

    </div>
    <!-- 底部 -->
    <div class="lt_footer">
      <ul>
        <li><a class="current" href="index.html"><i class="fa fa-home"></i><p>首页</p></a></li>
        <li><a href="category.html"><i class="fa fa-bars"></i><p>分类页</p></a></li>
        <li><a href="cart.html"><i class="fa fa-shopping-cart"></i><p>购物车</p></a></li>
        <li><a href="user.html"><i class="fa fa-user"></i><p>会员中心</p></a></li>
      </ul>
    </div>
  </div>
  </div>

  <script src="lib/mui/js/mui.min.js"></script>
  <script src="lib/zepto/zepto.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="js/common.js"></script>
  <script src="./js/search.js"></script>
  <script type="text/template" id="search">
    {{ if (arr.length!=0)}}
    <div class="history_title mui-clearfix">
      <span class="mui-pull-left">搜索历史</span>
         <span href="#" class="mui-pull-right btn-empty">
            <i class="fa fa-trash "></i>
            清空记录
         </span>
    </div>
    <div class="history_content">
      <ul class="mui-clearfix">
        {{each arr v i}}
        <li>
          <a href="searchlist.html?key={{v}}" class="mui-pull-left">{{v}}</a>
          <i  class="btn_delete mui-pull-right mui-icon mui-icon-closeempty" data-id={{i}}></i>
        </li>
        {{/each}}
      </ul>
    </div>
    </div>
    {{else}}
    <span class="none">没有历史记录</span>
    {{/if}}
  </script>
</body>
</html>
